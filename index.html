<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ejercicio De Letras y Numeros</title>
</head>
<body>
    <h2>Letras</h2>
    <h3 id="letras"></h3>
    <h2>Numeros</h2>
    <h3 id="numeros"></h3>
    <button id="a1" class="button">A / 1</button>
    <button id="b2" class="button">B / 2</button>
    <button id="c3" class="button">C / 3</button>
    <br>
    <button id="d4" class="button">D / 4</button>
    <button id="e5" class="button">E / 5</button>
    <button id="f6" class="button">F / 6</button>
    <br>
    <button id="g7" class="button">G / 7</button>
    <button id="h8" class="button">H / 8</button>
    <button id="i9" class="button">I / 9</button>
    <br>
    <button id="cl" class="button">C - L</button>
    <button id="j0" class="button">J / 0</button>
    <button id="cn" class="button">C - N</button>
    <script src="./js/script.js"></script>
</body>
</html>
